<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - SA TradeHub</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- Same header as index.html -->
    </header>

    <section class="page-header">
        <div class="container">
            <h1>South African Products</h1>
            <p>Discover quality products from local suppliers</p>
        </div>
    </section>

    <section class="products-listing">
        <div class="container">
            <div class="filters">
                <select>
                    <option>All Categories</option>
                    <option>Agriculture</option>
                    <option>Mining</option>
                    <option>Manufacturing</option>
                </select>
                <select>
                    <option>All Provinces</option>
                    <option>Gauteng</option>
                    <option>Western Cape</option>
                    <option>KwaZulu-Natal</option>
                </select>
                <input type="text" placeholder="Search products...">
            </div>

            <div class="products-grid">
                <!-- Product cards would be dynamically loaded -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product">
                    <h3>Product Name</h3>
                    <p class="price">R 0.00</p>
                    <p class="supplier">Supplier Name</p>
                    <button class="btn-contact">Contact Supplier</button>
                </div>
                <!-- More product cards -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
